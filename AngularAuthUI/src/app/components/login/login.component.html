<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginform">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" [class.error]="loginform.controls['username'].dirty && loginform.hasError('required', 'username')" formControlName="username" placeholder="Username"/>
                </div>
              </div>
              <small
                class="text-danger"
                *ngIf="
                  loginform.controls['username'].dirty &&
                  loginform.hasError('required', 'username')
                "
              >
                *Username is Required</small
              >
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input [class.error]="loginform.controls['password'].dirty && loginform.hasError('required', 'password')"
                    [type]="type"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <span
                    class="fa {{ eyeIcon }}"
                    (click)="hideShowPass()"
                  ></span>
                </div>
              </div>
              <small
                class="text-danger"
                *ngIf="
                  loginform.controls['password'].dirty &&
                  loginform.hasError('required', 'password')
                "
              >
                *Password is Required</small
              >
              <div class="form-inline fr mt-4">
                <a id="forget" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forgot Password?</a>
              </div>
              <button
                (click)="onLogin()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have account?
                <a id="forget" routerLink="/signup">Sign up</a>
              </div>
            </form>
          </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel"><span style="font-size:25px;font-weight:700">Forgot your Password</span>
        <br>
        <small>Please provide your E-mail we will send the reset link</small>
        </p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group pt-3">
          <div class="input-field"><span class="fa fa-user p-2"></span><input type="text" [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidationEmail($event)" placeholder="Email"></div>
        </div>
        <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
        <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is Invalid*</small>

      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="ConfirmToSend()">Send</button>
      </div>
    </div>
  </div>
</div>
